<div class="content-card">
    <div class="card-header" style="background-color: {{category_color}};">
        <span class="card-date">{{item_date}}</span>
    </div>
    <div class="card-body">
        <h3><a href="{{item_url}}">{{item_title}}</a></h3>
        <p>{{item_desc}}</p>
    </div>
    <div class="card-footer">
        <span class="card-source">{{item_source}}</span>
        <a href="{{item_url}}" class="read-more">Devamını Oku <i class="fas fa-arrow-right"></i></a>
    </div>
</div>
